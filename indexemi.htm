<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Date Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        .header, .footer {
            background-color: #fff;
            color: #585454;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #ccc;
        }
        .container-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.2s;
            width: 100%;
        }
        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="date"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        button {
            padding: 12px 25px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="vahan0.jpeg" alt="Company Logo" style="width: 200px; height: 80px;">
    <h1>EMI Date Calculator</h1>
</div>

<div class="container-wrapper">
    <div class="container">
        <div class="card">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="months">Number of Months:</label>
                <input type="number" id="months" min="1" placeholder="Enter number of months" required>
            </div>
            <button onclick="calculateNextDate()">Calculate EMI Date</button>

            <div class="result" id="result" style="display:none;"></div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 EMI Vahan Yojana. All rights reserved.</p>
</div>

<script>
function calculateNextDate() {
    const startDate = new Date(document.getElementById('startDate').value);
    const months = parseInt(document.getElementById('months').value);

    // Set the first EMI date to the start date
    const emiDate = new Date(startDate);
    
    // Calculate the EMI date based on the number of months
    emiDate.setMonth(emiDate.getMonth() + (months - 1));

    // Format the date to dd/mm/yyyy
    const formattedDate = `${emiDate.getDate()}/${emiDate.getMonth() + 1}/${emiDate.getFullYear()}`;

    // Display the result
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `<strong>${months} EMI Date:</strong> ${formattedDate}`;
}
</script>

</body>
</html>
